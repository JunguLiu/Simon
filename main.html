<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css" />

    <audio id="clip1">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source>
    </audio>
    <audio id="clip2">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source>
    </audio>
    <audio id="clip3">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></source>
    </audio>
    <audio id="clip4">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></source>
    </audio>
  </head>
  <body>
    <div class="Container">
    <div class="TL"></div>
    <div class="TR"></div>
    <div class="BL"></div>
    <div class="BR"></div>
    <div class="IC">
      <div class="Title">Simon</div>
      <div class="Bar">
        <input type="checkbox" class="Power"></input>
        <button class="Start">Start</button>
        <input type="checkbox" class="Strict"></input>
      </div>
      <div class="Text1">
        <div id="p">POWER</div>
        <div id="s">STRICT</div>
      </div>
      <div class="Turn"></div>
      <div class="Text2">Turn</div>
    </div>
  </div>
  </body>
  
  <script defer src="index.js"></script>
</html>
